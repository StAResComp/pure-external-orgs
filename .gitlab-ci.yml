image: node:12-buster

# See https://angular.io/guide/testing#configure-project-for-gitlab-ci
variables:
  FF_USE_FASTZIP: "true"

cache:
  untracked: true
  policy: push
  key: ${CI_COMMIT_SHORT_SHA}
  paths:
    - frontend/monastic-matrix/node_modules/

.pull_cached_node_modules:
  cache:
    untracked: true
    key: ${CI_COMMIT_SHORT_SHA}
    policy: pull

stages:
  - build
  - deploy-dev
#  - deploy-prod

build:
  stage: build
  extends: .pull_cached_node_modules
  before_script:
    - npm install -g @angular/cli
  script:
    - npm install
    - ng build --prod --configuration=production --base-href /$URL_PATH/ --deploy-url /$URL_PATH/
  after_script:
    - tar czf pure-external-orgs.tar.gz ./dist/*
  artifacts:
    paths:
      - pure-external-orgs.tar.gz

.ssh_setup:
  before_script:
    - apt-get update -qq
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)

.ssh_finish_config:
  before_script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

deploy-dev:
  stage: deploy-dev
  extends: .pull_cached_node_modules
  before_script:
    - !reference [build, before_script]
    - !reference [.ssh_setup, before_script]
    - echo "$DEV_SSH_KEY" | tr -d '\r' | ssh-add -
    - !reference [.ssh_finish_config, before_script]
  script:
    - !reference [build, script]
    - ssh -vvv -o stricthostkeychecking=no $DEV_USER@$DEV_SERVER 'rm -r ~/pure-external-orgs/*'
    - scp -o stricthostkeychecking=no -r ./dist/pure-external-orgs/* $DEV_USER@$DEV_SERVER:~/pure-external-orgs
  only:
    - main

