<div>
  <form (ngSubmit)="search()">
    <input name="pure-url" id="pure-url" type="text" [(ngModel)]="pureUrl" />
    <input name="api-key" id="api-key" type="text" [(ngModel)]="apiKey" />
    <input name="search-string" id="search-string" type="text" [(ngModel)]="searchString" />
    <button type="submit">Search</button>
  </form>
</div>
